<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Philippine Frontline Ministries</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <style>
      #thank-you {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        padding: unset;
      }

      .thank-you-logo {
        width: 25%;
        margin-bottom: 50px;
      }

      @media screen and (max-width: 1199px) {
        .thank-you-logo {
          width: 50%;
        }

        #thank-you {
          margin: 40px 0;
        }
      }
    </style>
  </head>
  <body>
    <section id="thank-you">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <img
              class="thank-you-logo"
              src="assets/img/philippine-frontline-ministries-logo.png"
              alt=""
            />
          </div>
          <div class="col-lg-6">
            <h2 class="fs-32 mb-20">
              <span class="thin text-yellow fs-42">Thank You</span> for
              supporting Philippine Frontline Ministries financially!
            </h2>
            <p class="mb-40">
              All of our partners are deeply, appreciated, because without your
              support we could not carry on the mission God has given us.
            </p>
            <a
              class="btn-donate fs-14 heavy ls-0 d-inline-block"
              href="/index.html"
              >Back To Home</a
            >
          </div>
          <div class="col-lg-6">
            <img src="assets/img/img-thank-you.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="/js/scripts.js"></script>
  </body>
</html>
